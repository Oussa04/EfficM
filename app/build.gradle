    implementation "com.github.Raizlabs.DBFlow:dbflow:${dbflow_version}"
    implementation 'com.facebook.stetho:stetho:1.5.0'
    implementation 'com.facebook.stetho:stetho-okhttp3:1.5.0'
    implementation 'com.uphyca:stetho_realm:2.1.0'
    implementation 'jp.wasabeef:picasso-transformations:1.3.1'
    implementation 'com.nostra13.universalimageloader:universal-image-loader:1.9.5'
    implementation 'com.github.PhilJay:MPAndroidChart:v2.1.6'
    implementation 'com.github.pavlospt:roundedletterview:1.2'
    implementation 'com.amulyakhare:com.amulyakhare.textdrawable:1.0.1'
    implementation 'com.phlox.widget:android-date-picker:0.2.1'
    implementation 'de.codecrafters.tableview:tableview:2.8.0'
    implementation 'com.github.2359media:EasyAndroidAnimations:0.8'


    repositories {
        maven {
            url "https://www.jitpack.io"
        }
        maven {
            url 'http://dl.bintray.com/amulyakhare/maven'
        }
    }
    implementation('com.crashlytics.sdk.android:crashlytics:2.9.0@aar') {
        transitive = true;
    }


}
